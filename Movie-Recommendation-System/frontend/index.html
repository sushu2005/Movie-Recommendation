<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Recommendation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Login Section -->
  <div id="loginSection" class="container mt-5 text-center">
    <h2>ğŸ¬ Welcome to Movie Recommender</h2>
    <div class="input-group mb-3 w-50 mx-auto">
      <input type="text" id="username" class="form-control" placeholder="Username (demo1â€“demo5)">
      <button class="btn btn-primary" onclick="login()">Login</button>
    </div>
  </div>

  <!-- Main App -->
  <div id="mainApp" style="display: none;">
    <div class="container text-center mt-5">
      <h2>ğŸ¥ Movie Recommendation System</h2>
      <div class="mb-3 text-end">

      </div>

      <div class="input-group mb-3 w-50 mx-auto">
        <button class="btn btn-success w-100" onclick="getRecommendations()">Get My Recommendations</button>
      </div>

      <ul id="recommendations" class="list-group mt-4"></ul>

      <hr class="my-5" />
      <h4>ğŸ” Search Any Movie</h4>
      <div class="input-group mb-3 w-50 mx-auto">
        <input type="text" id="searchQuery" class="form-control" placeholder="Enter movie name">
        <button class="btn btn-secondary" onclick="searchMovie()">Search</button>
      </div>

      <div id="searchResult" class="mt-4"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
